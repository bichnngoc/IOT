<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-scroller">
    <nav>
        <header th:replace="layout :: header">
            <!-- Header content -->
        </header>
    </nav>
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
        <div class="theme-setting-wrapper">
            <div id="settings-trigger"><i class="ti-settings"></i></div>
            <div id="theme-settings" class="settings-panel">
                <i class="settings-close ti-close"></i>
                <p class="settings-heading">SIDEBAR SKINS</p>
                <div class="sidebar-bg-options selected" id="sidebar-light-theme">
                    <div class="img-ss rounded-circle bg-light border mr-3"></div>
                    Light
                </div>
                <div class="sidebar-bg-options" id="sidebar-dark-theme">
                    <div class="img-ss rounded-circle bg-dark border mr-3"></div>
                    Dark
                </div>
                <p class="settings-heading mt-2">HEADER SKINS</p>
                <div class="color-tiles mx-0 px-4">
                    <div class="tiles success"></div>
                    <div class="tiles warning"></div>
                    <div class="tiles danger"></div>
                    <div class="tiles info"></div>
                    <div class="tiles dark"></div>
                    <div class="tiles default"></div>
                </div>
            </div>
        </div>
        <aside th:replace="~{layout :: aside}">

        </aside>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">User</h4>
                                <p class="card-description">
                                    Thông tin user
                                </p>
                                <div class="row align-items-center">
                                    <div class="col-lg-12 col-md-6 d-flex align-items-center">
                                        <label class="me-2 mb-0 mr-2">Search:</label>
                                        <input type="search" class="form-control form-control-sm col-md-4 mr-2" placeholder="" aria-controls="add-row" style="flex: 1;">
                                        <button class="btn btn-primary btn-round ms-auto" data-bs-toggle="modal" data-bs-target="#addRowModal" style="margin-left: auto;" >
                                            <a th:href="@{/user/add}">
                                                <i class="fa fa-plus" > Thêm</i>
                                            </a>
                                        </button>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Image</th>
                                            <th>SĐT</th>
                                            <th>Email</th>
                                            <th>Tài khoản</th>
                                            <th>Password</th>
                                            <th>Tên ngân hàng</th>
                                            <th>Số tài khoản</th>
                                            <th>Role Name</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${listUser}">
                                            <td th:text="${user.Id}">ID</td>
                                            <td th:text="${user.HoTen}">Name</td>
                                            <td>
                                                <img th:src="@{/uploads/{image}(image=${user.image})}" alt="User Image" style="width: 100px; height: auto;" />
                                            </td>
                                            <td th:text="${user.SDT}">SĐT</td>
                                            <td th:text="${user.Email}">Email</td>
                                            <td th:text="${user.TaiKhoan}">Tài khoản</td>
                                            <td th:text="${user.Password}">Password</td>
                                            <td th:text="${user.TenNganHang}">Tên ngân hàng</td>
                                            <td th:text="${user.SoTaiKhoan}">Số tài khoản</td>
                                            <td th:text="${user.Role_name}">Role Name</td>
                                            <td>
                                                <div class="form-button-action">
                                                    <a th:href="@{'/user/sua/' + ${user.id}}" class="btn btn-sm btn-primary">
                                                        <i class="fa fa-edit"></i> Sửa
                                                    </a>
                                                    <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">
                                                        <i class="fa fa-trash"></i> Xóa
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="~{layout :: footer}">
            </footer>
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/vendors/datatables.net/jquery.dataTables.js}"></script>
<script th:src="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.js}"></script>
<script th:src="@{/js/dataTables.select.min.js}"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/hoverable-collapse.js}"></script>
<script th:src="@{/js/template.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/todolist.js}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/Chart.roundedBarCharts.js}"></script>
</body>
</html>
